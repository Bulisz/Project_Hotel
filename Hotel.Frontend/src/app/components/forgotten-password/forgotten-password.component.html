<div class="container-sm mt-3 outer">
    <div class="container-sm shadow inner">
  
      <div class="modal-header">
        <h3 class="text-center title">Elfelejtett jelszó</h3>
        <button class="btn-close btn-close" type="button" (click)="closeDialog()"></button>
      </div>
      
  
      <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email-cím</label>
          <input type="text" class="form-control" id="email" formControlName="email"
          [ngClass]="{'is-invalid': emailForm.get('email')?.invalid && emailForm.get('email')?.touched} || emailForm.get('email')?.errors?.['serverError']">


          <small *ngIf="emailForm.get('email')?.invalid && emailForm.get('email')?.dirty
            && !emailForm.get('email')?.errors?.['serverError']
            && emailForm.get('email')?.errors?.['pattern']" class="text-danger">
            Valós email-címet adjon meg
          </small>

          <small
            *ngIf="emailForm.get('email')?.invalid 
            && emailForm.get('email')?.touched 
            && !emailForm.get('email')?.errors?.['pattern']
            && !emailForm.get('email')?.errors?.['serverError']"
            class="text-danger">
            Adja meg az email-címét
          </small>

          <!-- ServerError BE-ről -->
          <small *ngIf="emailForm.get('email')?.errors?.['serverError']" class="text-danger">
            {{emailForm.get('email')?.getError('serverError')}}
          </small>
        </div>
        
        <div class="text-center">
          <button type="submit" class="btn" [disabled]="!emailForm.valid">Elküld</button>
        </div>
      </form>
  
  
  
    </div>
  </div>
