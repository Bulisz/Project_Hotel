        <div class="modal-content">
            <div class="modal-header text-bg-warning">
                <h5 class="modal-title">Regisztráció</h5>
                <button class="btn-close btn-close-white" type="button" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="row gx-2">
                        
                        <div class="col-md-6">
                            <div class="mb-2">
                                <input type="text" class="form-control form-control-sm" placeholder="Vezetéknév" formControlName="lastName">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-2">
                                <input type="text" class="form-control form-control-sm" placeholder="Keresztnév" formControlName="firstName">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="mb-2">
                                <input type="text" class="form-control form-control-sm" placeholder="Felhasználónév" formControlName="userName">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="mb-2">
                                <input type="text" class="form-control form-control-sm" placeholder="Email" formControlName="email">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="mb-2">
                                <input type="text" class="form-control form-control-sm" placeholder="Jelszó" formControlName="password">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning btn-sm" [disabled]="registerForm.invalid">
                                    Regisztrálok
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

</div> -->
