<div class="container-sm outer">
  <div class="container-sm shadow inner">

    <div class="modal-header">
      <h3 class="text-center title">Megerősítés</h3>
    </div>

    <div class="message">
      <p>{{message}}</p>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-secondary" (click)="agree()">Igen</button>
      <button type="submit" class="btn btn-secondary" (click)="cancel()">Mégsem</button>
    </div>

  </div>
</div>
