
<div class="container-sm mt-3 outer">
  <div class="container-sm shadow inner">

    <div class="modal-header">
      <h3 class="text-center title">Bejelentkezés</h3>
      <button class="btn-close btn-close" type="button" (click)="closeLogin()"></button>
    </div>


    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="userName" class="form-label">Felhasználónév</label>
        <input type="text" class="form-control" id="userName" formControlName="userName" (input)="formChange()">
        <small *ngIf="loginForm.get('userName')?.errors?.['serverError']" class="text-danger">
          {{loginForm.get('userName')?.getError('serverError')}}
        </small>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Jelszó</label>
        <input type="password" class="form-control" id="password" formControlName="password" (input)="formChange()">
        <small *ngIf="loginForm.get('password')?.errors?.['serverError']" class="text-danger">
          {{loginForm.get('password')?.getError('serverError')}}
        </small>
      </div>
      <div class="text-center">
        <button type="submit" class="btn" [disabled]="!loginForm.valid">Elküld</button>
      </div>
    </form>
    <mat-card class="cardStyle">
      <div id="buttonDiv"></div>
    </mat-card>
  </div>
</div>
