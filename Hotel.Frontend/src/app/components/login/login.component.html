<div class="container-sm mt-3 outer">
  <div class="container-sm shadow inner">

    <div class="modal-header">
      <button class="btn-close btn-close" type="button" (click)="closeLogin()"></button>
      <h3 class="text-center title">Login</h3>

    </div>


    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="userName" class="form-label">Username</label>
        <input type="text" class="form-control" id="userName" formControlName="userName">
        <small *ngIf="loginForm.get('userName')?.errors?.['serverError']" class="text-danger">
          {{loginForm.get('userName')?.getError('serverError')}}
        </small>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <small *ngIf="loginForm.get('password')?.errors?.['serverError']" class="text-danger">
          {{loginForm.get('password')?.getError('serverError')}}
        </small>
      </div>
      <div class="text-center">
        <button type="submit" class="btn" [disabled]="!loginForm.valid">Enter</button>
      </div>
    </form>

  </div>
</div>
