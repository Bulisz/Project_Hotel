<div class="container-sm mt-3 outer">
  <div class="container-sm shadow inner">

    <div class="modal-header">
      <h3 class="text-center title">Login</h3>
      <button class="btn-close btn-close" type="button" (click)="closeRegistration()"></button>

  </div>


    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="userName" class="form-label">Username</label>
        <input type="text" class="form-control" id="userName" formControlName="userName">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>
      <div class="text-center">
        <button type="submit" class="btn" [disabled]="!loginForm.valid">Enter</button>
      </div>
    </form>

  </div>
</div>
