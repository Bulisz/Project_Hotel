<div class="container-sm outer">
  <div class="container-sm shadow inner">

    <div class="modal-header">
      <h3 class="text-center title">Felszereltség létrehozás</h3>
      <button class="btn-close" type="button" (click)="closeEvent()"></button>
    </div>

    <form [formGroup]="createEquipmentForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="name" class="form-label">Felszereltség neve:</label>
        <input type="text" class="form-control" id="name" formControlName="name"
        [ngClass]="{'is-invalid': createEquipmentForm.get('name')?.invalid && createEquipmentForm.get('name')?.touched} || createEquipmentForm.get('name')?.errors?.['serverError']">

      <small *ngIf="createEquipmentForm.get('name')?.invalid && createEquipmentForm.get('name')?.dirty
                              && !createEquipmentForm.get('name')?.errors?.['serverError']" class="text-danger">
        2 és 50 karakter között
      </small>

      <small *ngIf="createEquipmentForm.get('name')?.errors?.['serverError']" class="text-danger">
        {{createEquipmentForm.get('name')?.getError('serverError')}}
      </small>
      </div>

      <div class="mb-3">
        <label for="isStandard" class="form-label">Standard?</label>
        <mat-select class="form-control"  id="isStandard" formControlName="isStandard">
          <mat-option [value]=true>Standard</mat-option>
          <mat-option [value]=false>Nem standard</mat-option>
        </mat-select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-secondary" [disabled]="!createEquipmentForm.valid">Rögzít</button>
      </div>

    </form>

  </div>
</div>
