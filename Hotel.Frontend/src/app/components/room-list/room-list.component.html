<div class="allitem">

  <div class="container-sm bg-light aside">
    <div class="container-sm shadow bg-light inner">
      <p class="title">Welcome</p>
    </div>
  </div>

  <div class="mainarea">
    
    <div class="container-sm bg-light outer" *ngFor="let room of allRooms">
      <div class="container-sm shadow bg-light inner">
        <p class="title">{{room.name}}</p>

        <div class="details-body">
        <div class="left-side">
          <p class="details">Ágyak száma: <span class="details-content">{{room.numberOfBeds}}</span>  Ár: <span class="details-content">{{room.price}} Ft/nap</span></p>
          
          
          <p class="details last-elem">Leírás: <span class="details-content">Lorem ipsum, dolor sitt amet consectetur adipisicing elit.</span></p>
        </div>

          <div class="right-side">
            <img src="{{room.imageURLs[0]}}" alt="kep" >
          </div>

        </div>

      <div class="btn-container">
        <button class="btn" (click)="goToDetails(room.id)">Részletek</button>
      </div>
      </div>
    </div>

    
   
    
  </div>
</div>
