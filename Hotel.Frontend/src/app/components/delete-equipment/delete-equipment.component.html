<div class="container-sm outer">
  <div class="container-sm shadow inner">

    <div class="modal-header">
      <h3 class="text-center title">Felszereltség törlés</h3>
      <button class="btn-close" type="button" (click)="closeEvent()"></button>
    </div>

    <form [formGroup]="deleteEquipmentForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="equipment" class="form-label">Felszereltség:</label>
        <mat-select class="form-control"  id="equipment" formControlName="equipment">
          <mat-option *ngFor="let equipment of equipmentList" value="{{equipment.id}}">
            {{equipment.name}}
          </mat-option>
        </mat-select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-secondary" [disabled]="!deleteEquipmentForm.valid">Töröl</button>
      </div>

    </form>

  </div>
</div>
