<div class="container-sm outer">
  <div class="container-sm shadow inner">

    <div class="modal-header">
      <h3 class="text-center title">Új bejegyzés</h3>
      <button class="btn-close" type="button" (click)="closePost()"></button>
    </div>

    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="text" class="form-label">Bejegyzés szövege</label>
        <textarea type="text" class="form-control" id="text" formControlName="text"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn" [disabled]="!postForm.valid">Elküld</button>
      </div>

    </form>

  </div>
</div>
