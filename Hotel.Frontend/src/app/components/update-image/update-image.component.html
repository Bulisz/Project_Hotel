<div class="container-sm outer">
  <div class="container-sm shadow inner">

    <div class="modal-header">
      <h3 class="text-center title">Képek hozzáadása</h3>
      <button class="btn-close" type="button" (click)="closeEvent()"></button>
    </div>

    <form [formGroup]="updateImageForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="description" class="form-label">Megjegyzés:</label>
        <input type="text" class="form-control" id="description" formControlName="description">
      </div>

      <div class="mb-3">
        <label for="images" class="form-label">Név:</label>
        <input type="file" class="form-control" id="images"  (change)="onImageUpload($event)" formControlName="images" multiple>
      </div>

      <div class="text-center">
        <button type="submit" class="btn" [disabled]="!updateImageForm.valid">Elküld</button>
      </div>

    </form>

  </div>
</div>
